<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Payment QR code</mat-card-title>
            <mat-card-subtitle class="mat-small">Once the SGD funds are wire across we will send you the bitcoin to
                your wallet address
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/08.png" alt="paynow QR">
        <mat-card-content>
            <p>
                Your Order Details

            </p>

            {{order.phone}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
